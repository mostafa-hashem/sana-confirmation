<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد الحساب - Account Confirmation</title>
    <meta name="description" content="Account confirmation page for Sana app">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
    <!-- Fonts -->
    <link rel="stylesheet" href="fonts.css">
</head>

<body>
    <div class="container">
        <div class="confirmation-card">
            <div class="icon-container">
                <svg class="success-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="#4CAF50" stroke-width="2" fill="#E8F5E8" />
                    <path d="M9 12l2 2 4-4" stroke="#4CAF50" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>

            <div class="content">
                <h1 class="arabic-title">تم تأكيد الحساب بنجاح</h1>
                <h1 class="english-title">Account Confirmed Successfully</h1>

                <p class="arabic-message">
                    شكراً لك على تأكيد حسابك. يمكنك الآن العودة إلى التطبيق وتسجيل الدخول.
                </p>
                <p class="english-message">
                    Thank you for confirming your account. You can now return to the app and sign in.
                </p>
            </div>
        </div>

        <div class="footer">
            <p class="arabic-footer">© 2025 سانا - جميع الحقوق محفوظة</p>
            <p class="english-footer">© 2025 Sana - All rights reserved</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
